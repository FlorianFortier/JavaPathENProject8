# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}/TourGuide # location for the settings.xml file
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Build with Maven
      run: mvn -B package -DskipTests --file TourGuide/pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -DskipTests -s ${{ github.workspace }}/TourGuide/settings.xml --file ${{ github.workspace }}/TourGuide/pom.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NEXUS_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
